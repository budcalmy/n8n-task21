apiVersion: v1
kind: Service
metadata:
  name: {{ include "nginx-simple-app.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "nginx-simple-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app.kubernetes.io/name: {{ include "nginx-simple-app.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: http